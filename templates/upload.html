<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Upload MRI for Analysis</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            margin: 0;
            padding: 0;
            color: #e2e8f0;
        }

        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
            position: relative;
        }

        .mri-wrapper {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
        }

        .mri-image {
            width: 100%;
            display: block;
            border-radius: 12px;
        }

        .overlay-form {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            background-color: rgba(15, 23, 42, 0.75);
            padding: 20px 30px;
            border-radius: 12px;
            backdrop-filter: blur(6px);
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.3);
        }

        .overlay-form input[type="file"] {
            padding: 10px;
            font-size: 14px;
            border-radius: 6px;
            border: 2px dashed #64748b;
            background-color: #f8fafc;
            color: #0f172a;
            cursor: pointer;
            margin-bottom: 10px;
            width: 100%;
        }

        .overlay-form button {
            padding: 10px 22px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            background-color: #2563eb;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .overlay-form button:hover {
            background-color: #1d4ed8;
        }

        .results {
            margin-top: 30px;
            background: #1e293b;
            padding: 20px;
            border-radius: 8px;
            white-space: pre-line;
            font-size: 15px;
            line-height: 1.6;
        }

        .mac-tip {
            font-size: 13px;
            color: #94a3b8;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="mri-wrapper">
            <img src="{{ url_for('static', filename='images/futuristic_mri_axial.png') }}" alt="MRI Axial Slice"
                class="mri-image" />

            <form method="POST" enctype="multipart/form-data" class="overlay-form">
                <input type="file" name="image" accept=".jpg,.jpeg,.png,.dcm,.zip" required />
                <br />
                <button type="submit">Analyze MRI</button>
            </form>
        </div>

        {% if result %}
        <div class="results">
            <strong>üß† Analysis Result:</strong><br />
            {{ result }}
        </div>
        {% endif %}

        <div class="mac-tip">
            üí° For Mac users: When selecting files, click the dropdown and choose ‚ÄúAll File Types‚Äù to see .zip or DICOM
            files.
        </div>
    </div>
</body>

</html>
