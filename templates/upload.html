<!-- templates/upload.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Upload MRI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f5f9;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .error {
            background-color: #fee2e2;
            border: 1px solid #fca5a5;
            color: #b91c1c;
            padding: 16px;
            margin: 20px auto;
            max-width: 600px;
            font-weight: bold;
            text-align: center;
            border-radius: 8px;
        }

        .image-wrapper {
            max-width: 800px;
            margin: 0 auto 30px;
        }

        .image-wrapper img {
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .upload-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .file-upload {
            border: 2px dashed #cbd5e0;
            padding: 12px;
            background: white;
            font-size: 16px;
            border-radius: 8px;
            width: 250px;
        }

        .analyze-btn {
            background-color: #2563eb;
            color: white;
            border: none;
            padding: 10px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        .analyze-btn:hover {
            background-color: #1d4ed8;
        }
    </style>
</head>

<body>

    <h1>Upload Your MRI</h1>

    {% if error %}
    <div class="error">
        {{ error }}
    </div>
    {% endif %}

    <div class="image-wrapper">
        <img src="{{ url_for('static', filename='images/futuristic_mri_axial.png') }}" alt="MRI Background">
    </div>

    <form method="POST" enctype="multipart/form-data" class="upload-form">
        <input type="file" name="image" accept=".jpg,.jpeg,.png,.dcm,.zip" class="file-upload" required>
        <button type="submit" class="analyze-btn">Analyze MRI</button>
    </form>

</body>

</html>
