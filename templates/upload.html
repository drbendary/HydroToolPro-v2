<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Upload MRI for Analysis</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f7fa;
        }

        .hero {
            background-image: url("{{ url_for('static', filename='images/futuristic_mri_axial.png') }}");
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
            position: relative;
        }

        .upload-form {
            position: absolute;
            top: 54%;
            left: 24%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        input[type="file"] {
            padding: 12px;
            font-size: 14px;
            border-radius: 6px;
            border: 2px dashed #cbd5e0;
            background-color: #f9fafb;
            color: #4b5563;
            cursor: pointer;
            transition: 0.3s ease;
            width: 260px;
        }

        button {
            margin-top: 12px;
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            background-color: #2563eb;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1d4ed8;
        }

        .mac-tip {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 13px;
            color: #6b7280;
        }

        .results {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.85);
            padding: 20px;
            border-radius: 6px;
            width: 320px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>

<body>
    <div class="hero">
        <form method="POST" enctype="multipart/form-data" class="upload-form">
            <input type="file" name="image" accept=".jpg,.jpeg,.png,.dcm,.zip" required><br>
            <button type="submit">Analyze MRI</button>

            {% if result %}
            <div class="results">
                <strong>Analysis Result:</strong><br>
                {{ result }}
            </div>
            {% endif %}
        </form>

        <div class="mac-tip">
            üí° For Mac users: When selecting files, make sure to choose ‚ÄúAll File Types‚Äù to see .zip or DICOM files.
        </div>
    </div>
</body>

</html>
