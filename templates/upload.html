<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Upload MRI for Analysis</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            margin: 0;
            padding: 0;
            color: #f8fafc;
        }

        .container {
            max-width: 1000px;
            margin: 50px auto;
            background: #1e293b;
            border-radius: 16px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .form-box {
            max-width: 45%;
        }

        h1 {
            font-size: 26px;
            margin-bottom: 24px;
        }

        .upload-instructions {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }

        .upload-instructions img {
            width: 30px;
            margin-right: 10px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="file"] {
            padding: 12px;
            font-size: 16px;
            border-radius: 6px;
            border: 2px dashed #94a3b8;
            background-color: #f8fafc;
            color: #1e293b;
            cursor: pointer;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            background-color: #3b82f6;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2563eb;
        }

        .robot-image {
            width: 45%;
            max-width: 400px;
        }

        .mac-tip {
            font-size: 14px;
            color: #cbd5e1;
            margin-top: 30px;
            text-align: center;
        }

        .results {
            margin-top: 30px;
            background: #334155;
            padding: 20px;
            border-radius: 6px;
            white-space: pre-line;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-box">
            <h1>Upload MRI Image or ZIP for Analysis</h1>
            <div class="upload-instructions">
                <img src="{{ url_for('static', filename='images/nph_brain.png') }}" alt="MRI Sample Icon">
                <span>MRI Sample</span>
            </div>

            <form method="POST" enctype="multipart/form-data">
                <input type="file" name="image" accept=".jpg,.jpeg,.png,.dcm,.zip" required>
                <button type="submit">Analyze MRI</button>
            </form>

            {% if result %}
            <div class="results">
                <strong>Analysis Result:</strong><br>
                {{ result }}
            </div>
            {% endif %}
        </div>

        <img src="{{ url_for('static', filename='images/futuristic_mri_axial.png') }}" alt="Robot Examining MRI"
            class="robot-image">
    </div>

    <div class="mac-tip">
        üí° For Mac users: When selecting files, click the dropdown and choose ‚ÄúAll File Types‚Äù to see .zip or DICOM
        files.
    </div>
</body>

</html>
