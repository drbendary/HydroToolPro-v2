<!-- templates/upload.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Upload MRI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f5f9;
            margin: 0;
            padding: 20px;
        }

        .error {
            background-color: #fee2e2;
            border: 1px solid #fca5a5;
            color: #b91c1c;
            padding: 16px;
            margin-bottom: 20px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            font-weight: bold;
        }

        .svg-container {
            position: relative;
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
        }

        .svg-layout {
            width: 100%;
            height: auto;
            display: block;
        }

        .overlay-form {
            position: absolute;
            top: 58%;
            /* Adjust as needed */
            left: 22%;
            /* Adjust as needed */
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .file-upload {
            border: 2px dashed #cbd5e0;
            padding: 12px;
            background: white;
            font-size: 16px;
            border-radius: 8px;
            width: 250px;
        }

        .analyze-btn {
            background-color: #2563eb;
            color: white;
            border: none;
            padding: 10px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        .analyze-btn:hover {
            background-color: #1d4ed8;
        }
    </style>
</head>

<body>

    <h1 style="text-align:center;">Upload Your MRI</h1>

    {% if error %}
    <div class="error">
        {{ error }}
    </div>
    {% endif %}

    <div class="svg-container">
        <object type="image/svg+xml" data="{{ url_for('static', filename='images/robot_ui.svg') }}" class="svg-layout">
            Your browser does not support SVG
        </object>

        <form method="POST" enctype="multipart/form-data" class="overlay-form">
            <input type="file" name="image" accept=".jpg,.jpeg,.png,.dcm,.zip" class="file-upload" required>
            <button type="submit" class="analyze-btn">Analyze MRI</button>
        </form>
    </div>
</body>

</html>
