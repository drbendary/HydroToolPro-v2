<!-- templates/upload_mri.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MRI Analysis Tool</title>
</head>

<body>
    <h1>Upload Brain MRI</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="mri_image" accept="image/*" required>
        <br><br>
        <button type="submit">Analyze</button>
    </form>

    {% if results %}
    <h2>Results:</h2>
    <ul>
        <li><strong>Callosal Angle:</strong> {{ results.callosal_angle }}</li>
        <li><strong>Evans Index:</strong> {{ results.evans_index }}</li>
        <li><strong>DESH Signs:</strong> {{ results.desh_detected }}</li>
    </ul>
    {% endif %}
</body>

</html>
